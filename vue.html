<template>
    <div class="top-drawer-menu" :class="{ open: isOpen }">
      <button class="toggle-button" @click="toggleMenu">Toggle Menu</button>
      <div class="menu-content">
        <!-- Your menu items go here -->
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </div>
  </template>
  
  <script>
  export default {
    data() {
      return {
        isOpen: false,
      };
    },
    methods: {
      toggleMenu() {
        this.isOpen = !this.isOpen;
      },
    },
  };
  </script>
  
  <style scoped>
  .top-drawer-menu {
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #333;
    color: #fff;
    transition: top 0.5s;
  }
  
  .top-drawer-menu.open {
    top: 0;
  }
  
  .toggle-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  
  .menu-content {
    margin: 50px;
  }
  
  ul {
    list-style: none;
    padding: 0;
  }
  
  li {
    margin-bottom: 10px;
  }
  </style>
